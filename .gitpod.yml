tasks:
  - name: terraform
    before: |
      source ./install_terraform_cli 
      source ./geenerate_tfrc_credentials
      source ./set_tf_alias
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
      source ./install_aws_cli.sh 
      source ./set_tf_alias
vscode:
  extensions:
    - amazonwebservices.aws-toolkit-vscode
    - hashicorp.terraform